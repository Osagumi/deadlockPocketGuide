<header>
  <h1>Deadlock Pocket Guide</h1>

<!-- SecciÃ³n de retrato expandida -->
<div id="tip-section" class="tip-section" style="display:none;">
  <div class="tip-info">
    <img id="tip-image" src="" alt="Render del personaje">
    <img id="tip-name-image" src="" alt="Nombre del personaje" class="name-image">
    
    <div class="tip-header">
      <p id="tip-role" class="muted"></p>
    </div>

    
    <div class="tip-body">
      <div class="tips-block">
        <h3>Tips</h3>
        <ul id="tip-list"></ul>
      </div>

      <div class="counters-block">
        <h3>Counters</h3>
        <ul id="counter-list"></ul>
      </div>
    </div>
  </div>

  
  
</div>
